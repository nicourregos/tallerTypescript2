<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border rounded p-3 m-2 text-center">
                    <h1>Nicolás Urrego Sandoval</h1>
                    <img class="img-fluid max-width: 100% height: auto" src="./avatar.jpeg" alt="Avatar">
                </div>
                <div class="border rounded p-3 m-2 text-left">
                    <h2>Datos Personales</h2>
                    <table class = "table">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="student">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="border rounded p-3 m-2 text-left">
                    <h2>Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Fitrar por nombre</button>
                        </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-min" placeholder="Min">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="search-max" placeholder="Max">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByCredits" class="btn btn-success">Filtrar por créditos</button>
                            </div>
                            </div>
                    </form>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                    <h3 class="col-8"> <strong>Total Créditos: </strong> <strong id="total-credits"></strong></h3>
                </div>      
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/student.js" ></script>
    <script type="module" src="./scripts/dataStudent.js" ></script>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
